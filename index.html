<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jacob - For you</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-1:#0f0f10;
  --bg-2:#181819;
  --bg-3:#0b0b0c;
  --accent-glow:#64b5ff;
  --glass-bg:rgba(255,255,255,0.04);
  --card-border:rgba(0,0,0,0.6);
  --text:#ffffff;
}

html, body {
  height:100%;
  margin:0;
  font-family:'Inter',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  color:var(--text);
  overflow-x:hidden;
  background: var(--bg-1);
}

body::before {
  content:""; position:fixed; inset:0; z-index:-1;
  background: linear-gradient(120deg,var(--bg-1),var(--bg-2),var(--bg-3));
  background-size:600% 600%;
  animation:slowGradient 30s ease infinite;
  transform: translateZ(0);
}

@keyframes slowGradient { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

/* Header/Footer */
.header, .footer {
  width:100%; display:flex; flex-direction:column; align-items:center; justify-content:center;
  padding:38px 18px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  backdrop-filter: blur(8px); border-bottom:1px solid rgba(255,255,255,0.04);
  box-shadow:0 8px 30px rgba(0,0,0,0.6); position:relative;
}
.header::after, .footer::after {
  content:""; position:absolute; inset:-6px; border-radius:12px;
  background: radial-gradient(closest-side, rgba(100,181,255,0.12), transparent 40%);
  filter: blur(10px); pointer-events:none;
}
.header-title { font-family:'Great Vibes','Playfair Display',serif; margin:0; font-size:68px; color:white; opacity:0; animation:fadeDown .9s ease .12s forwards; }
.header-subtitle { margin:6px 0 0; font-family:'Playfair Display',serif; font-size:32px; opacity:0.95; animation:fadeDown .95s ease .18s forwards; }
@keyframes fadeDown { from { opacity:0; transform:translateY(-18px) } to { opacity:1; transform:translateY(0) } }

/* Container & Grid */
.container { max-width:1200px; margin:48px auto; padding:0 20px; }
.image-grid {
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:28px;
}
.card {
  position: relative;
  border-radius:22px;
  overflow:hidden;
  border:1.6px solid var(--card-border);
  background: var(--glass-bg);
  box-shadow:0 10px 28px rgba(0,0,0,0.6);
  transition:transform .28s ease, box-shadow .28s ease;
  backdrop-filter:blur(6px);
  will-change: transform;
}
.card img {
  width:100%;
  display:block;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:22px;
  background: rgba(255,255,255,0.05);
  opacity:0;
  transform:translateY(18px) scale(.995);
  transition: transform .28s ease, filter .28s ease, opacity .9s ease, transform .9s ease;
}
.card img.visible {
  opacity:1;
  transform:translateY(0) scale(1);
}

/* Hover glow */
.card:hover {
  transform:translateY(-6px) scale(1.01);
  box-shadow:0 18px 48px rgba(0,0,0,0.75),0 0 40px 6px rgba(100,181,255,0.08);
}
.card:hover img {
  transform:scale(1.02);
  filter:drop-shadow(0 8px 30px rgba(100,181,255,0.12));
}

/* Footer */
.footer { padding:28px 14px; border-top:1px solid rgba(255,255,255,0.03); margin-top:48px; }
.footer-text { font-family:'Great Vibes','Playfair Display',serif; font-size:20px; margin:0; animation:fadeUp .9s ease .14s forwards; }
@keyframes fadeUp { from { opacity:0; transform:translateY(18px) } to { opacity:1; transform:translateY(0) } }
.footer-text::before{ content:"“"; margin-right:6px; font-size:28px; }
.footer-text::after { content:"”"; margin-left:6px; font-size:28px; }

/* Scroll-to-top */
.scroll-top { position:fixed; right:22px; bottom:22px; width:56px; height:56px; border-radius:50%; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.06); box-shadow:0 8px 22px rgba(0,0,0,0.6); backdrop-filter:blur(6px); cursor:pointer; opacity:0; transform:translateY(10px) scale(.98); transition:opacity .35s, transform .35s, box-shadow .35s; z-index:999; }
.scroll-top.active { opacity:1; transform:translateY(0) scale(1); box-shadow:0 18px 48px rgba(0,0,0,0.75),0 0 36px 6px var(--accent-glow); }
.scroll-top:hover { transform:translateY(-3px) scale(1.03); }
.arrow { width:18px; height:18px; border-left:2.6px solid #fff; border-bottom:2.6px solid #fff; transform:rotate(45deg); }

/* Responsive */
@media(max-width:700px){
  .image-grid {
    grid-template-columns: 1fr; /* Single column for mobile */
    gap: 16px; /* Reduce gap between cards */
  }

  .card img {
    max-height: 100%; /* Ensure images fit well in mobile screen */
    object-fit: cover;
    border-radius: 16px; /* Slightly rounded corners */
  }

  /* Header Title */
  .header-title {
    font-size: 48px; /* Smaller title */
  }

  .header-subtitle {
    font-size: 24px; /* Smaller subtitle */
  }

  /* Footer Text */
  .footer-text {
    font-size: 18px; /* Smaller footer text */
  }
}
</style>
</head>

<body>

<header class="header">
  <h1 class="header-title">Jacob</h1>
  <h2 class="header-subtitle">A Stinky Boy</h2>
</header>

<main class="container">
  <section class="image-grid">
    <figure class="card"><img data-src="https://i.postimg.cc/Vs71YdVV/IMG_7226.jpg" alt="Jacob smiling outdoors" loading="lazy"></figure>
    <figure class="card"><img data-src="https://i.postimg.cc/3rL7Kdc2/IMG_7893.jpg" alt="Jacob in a park" loading="lazy"></figure>
    <figure class="card"><img data-src="https://i.postimg.cc/5ykMpRCr/IMG_8485.jpg" alt="Jacob at a party" loading="lazy"></figure>
    <figure class="card"><img data-src="https://i.postimg.cc/3NbH9cGT/IMG_9068.jpg" alt="Jacob with friends" loading="lazy"></figure>
    <figure class="card"><img data-src="https://i.postimg.cc/T2kGRp4J/IMG_9099.jpg" alt="Jacob at the beach" loading="lazy"></figure>
    <figure class="card"><img data-src="https://i.postimg.cc/0QPxNmvh/IMG_9212.jpg" alt="Jacob in casual clothes" loading="lazy"></figure>
    <figure class="card"><img data-src="https://i.postimg.cc/8PrYqcQ7/9CC6D971_C90E_4E46_BCBF_1CF609A9ACB8.jpg" alt="Jacob holding a cup" loading="lazy"></figure>
    <figure class="card"><img data-src="https://i.postimg.cc/SNzPwRFW/IMG_3259.jpg" alt="Jacob laughing" loading="lazy"></figure>
    <figure class="card"><img data-src="https://i.postimg.cc/vH6KpTF9/IMG_7034.jpg" alt="Jacob in a casual portrait" loading="lazy"></figure>
    <figure class="card"><img data-src="https://i.postimg.cc/c48zVCyf/IMG_7153.jpg" alt="Jacob with friends smiling" loading="lazy"></figure>
  </section>
</main>

<footer class="footer">
  <p class="footer-text">A symbol of my love</p>
</footer>

<!-- Scroll button -->
<button id="scrollTopBtn" class="scroll-top" aria-label="Scroll to top">
  <span class="arrow"></span>
</button>

<script>
(function(){
  // Scroll-to-top button
  const btn = document.getElementById('scrollTopBtn');
  const checkScroll = () => btn.classList.toggle('active', window.scrollY > 50);
  btn.addEventListener('click', ()=>window.scrollTo({top:0, behavior:'smooth'}));
  window.addEventListener('scroll', checkScroll);
  window.addEventListener('load', checkScroll);

  // Scroll reveal with lazy loading + stagger
  const images = document.querySelectorAll('.card img');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        const img = entry.target;
        img.src = img.dataset.src;
        const index = Array.from(images).indexOf(img);
        setTimeout(()=> img.classList.add('visible'), index * 150);
        obs.unobserve(img);
      }
    });
  }, { threshold: 0.2 });
  images.forEach(img => observer.observe(img));

  // Card parallax effect
  const cards = document.querySelectorAll('.card');
  window.addEventListener('scroll', () => {
    const scrollTop = window.scrollY;
    cards.forEach(card => {
      const offset = card.offsetTop;
      const distance = offset - scrollTop;
      card.style.transform = `translateY(${distance * 0.03}px)`; // subtle parallax
    });
  });
})();
</script>

</body>
</html>
